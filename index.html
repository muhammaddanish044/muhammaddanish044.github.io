<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Scroll Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: #f8f9fa;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    header a:hover {
      background: #e9ecef;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-1 { background: #ffffff; }
    .section-2 { background: #f1f3f5; }
    .section-3 { background: #dee2e6; }

    .content {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Offset to handle fixed header */
    section::before {
      content: "";
      display: block;
      height: 80px;
      margin-top: -80px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <header>
    <a href="#section1">Home</a>
    <a href="#section2">About</a>
    <a href="#section3">Contact</a>
  </header>

  <section id="section1" class="section-1">
    <div class="content">
      <h1>Welcome</h1>
      <p>This is the home section with a modern look and clean layout.</p>
    </div>
  </section>

  <section id="section2" class="section-2">
    <div class="content">
      <h1>About</h1>
      <p>Here you can talk about your mission, goals, or background.</p>
    </div>
  </section>

  <section id="section3" class="section-3">
    <div class="content">
      <h1>Contact</h1>
      <p>Provide ways for visitors to reach you â€” email, social links, etc.</p>
    </div>
  </section>

  <script>
    // Fade-in on scroll
    const sections = document.querySelectorAll('section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.2
    });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
